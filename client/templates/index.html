<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn-based Chess-like Game</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <h1>Turn-based Chess-like Game</h1>
    <div id="game-board"></div>
    <p id="status"></p>

    <div>
        <h3>Make a Move:</h3>
        <label>Player:</label>
        <select id="player">
            <option value="A">A</option>
            <option value="B">B</option>
        </select>
        <br>
        <label>Character:</label>
        <input type="text" id="character">
        <br>
        <label>Direction:</label>
        <input type="text" id="direction">
        <br>
        <button onclick="makeMove(document.getElementById('player').value, document.getElementById('character').value, document.getElementById('direction').value)">Move</button>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
